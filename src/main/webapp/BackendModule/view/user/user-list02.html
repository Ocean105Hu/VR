<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>

<body>
<div id="app">

    <el-row>
        <!--        <el-button type="danger" plain @click="deleteByIds" >批量删除</el-button>-->
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>
    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑信息"
            :visible.sync="dialogVisible"
            width="20%"
    >
        <el-form ref="form" :model="user" label-width="80px">

            <el-form-item label="ID">
                <el-input v-model="users.userId"></el-input>
            </el-form-item>

            <el-form-item label="姓名">
                <el-input v-model="users.userName"></el-input>
            </el-form-item>

            <el-form-item label="密码">
                <el-input v-model="users.userPass"></el-input>
            </el-form-item>

            <el-form-item label="真实姓名">
                <el-input v-model="users.userRealname"></el-input>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">

            <!--复选框-->
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>

            <!--id编号-->
            <el-table-column
                    type="index"
                    width="55">
            </el-table-column>


            <el-table-column
                    prop="userId"
                    label="ID"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="userName"
                    label="姓名"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="userPass"
                    label="密码"
                    align="center"
            >
            </el-table-column>


            <el-table-column
                    prop="userRealname"
                    label="真实姓名"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <el-row>
                    <el-button type="primary">修改</el-button>
                    <el-button type="danger">删除</el-button>
                </el-row>

            </el-table-column>
        </el-table>
    </template>





</div>

<!--E:\A数据库\SqlJdbc\Wiki\src\main\webapp\BackendModule\js\axios-0.18.0.js-->

<script src="../../js/axios-0.18.0.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../../element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                user: []
            }
        },
        mounted() {
            //当页面加载完成后，发送异步请求，获取数据
            var _this = this;
            axios({
                method: "get",
                url: "http://localhost:8080/VR_war/users/selectAll"
            }).then(function (resp) {
                _this.tableData = resp.data;//把从数据库中获取的数据给表格
            })
        },

        methods: {
            //查询分页数据的方法
            selectAll() {
                //当页面加载完成后，发送异步请求，获取数据
                /*  var _this=this;
                  axios({
                      method: "get",
                      url: "http://localhost/brand_case_war/brand/selectAll"
                  }).then(function (resp) {
                      _this.tableData=resp.data;//把从数据库中获取的数据给表格
                  })*/

                var _this = this;
                axios({
                    method: "post",
                    url: "'/Manager/selectAll'?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.brand
                }).then(function (resp) {
                    //设置表格数据
                    _this.tableData = resp.data.rows;//把从数据库中获取的数据给表格
                    _this.totalCount = resp.data.totalCount; //总条目数
                })
            },


            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },


            //批量删除
            deleteByIds() {
                console.log(this.multipleSelection);

                //1.创建id数组[1,2,3]，从this.multipleSelection中获取即可
                for (let i = 0; i < this.multipleSelection.length; i++) {
                    let selectionElement = this.multipleSelection[i]
                    this.selectIds[i] = selectionElement.id;
                }

                var _this = this;
                //2.发送ajax请求
                axios({
                    method: "post",
                    url: "http://localhost/brand_case_war/brand/deleteByIds",
                    data: _this.selectIds
                }).then(function (resp) {
                    if (resp.data = "success") {

                        //关闭窗口
                        _this.dialogVisible = false

                        //重新查询数据
                        _this.selectAll();

                        //弹出消息提示
                        _this.$message({
                            message: '删除成功！',
                            type: 'success'
                        });
                    }
                })
            },


            // 查询方法
            onSubmit() {
                // console.log(this.brand);
                this.selectAll();

            },
            // 添加数据
            addBrand() {
                var _this = this;
                // console.log(this.brand);
                //发送请求ajax异步请求，添加数据
                axios({
                    method: "post",
                    url: "http://localhost/brand_case_war/brand/add",
                    /*10.0.202.158*/
                    data: _this.manager
                }).then(function (resp) {
                    if (resp.data == "success") {
                        //添加成功

                        //关闭窗口
                        _this.dialogVisible = false

                        //重新查询数据
                        _this.selectAll();

                        //弹出消息提示
                        _this.$message({
                            message: '恭喜你，添加成功！',
                            type: 'success'
                        });
                    }
                })
            },


            //分页
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.selectAll();

            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.selectAll();

            }

        },


        data() {
            return {
                value: true,
                //总记录数
                totalCount: 100,

                //每页显示的条数
                pageSize: 5,

                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                // 品牌模型数据
                users: {
                    userId: '',
                    userName: '',
                    userPass: '',
                    userRealname: ''

                },

                //被选中的ids
                selectIds: [],


                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [{
                    ID: '',
                    userName: '',
                    userPassword: '',
                    realName:''

                }]

            }
        }
    })

</script>


</body>
</html>

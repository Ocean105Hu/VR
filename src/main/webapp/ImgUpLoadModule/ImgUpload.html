<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布全景 蓝桥见微VR全景平台</title>
    <link rel="stylesheet" href="ImgUploadCss/ImgUploadcss.css">
    <link type="img/蓝桥logo.png" rel="shortcut icon" href="img/wikipedia.ico"/>
</head>
<body>
        <!-- 头部内容区域 -->
        <div class="header">
            <nav class="nav">
                <div class="nav_logo">
                    <img src="./img/蓝桥logo.png" class="lanqiao_logo" alt="">
                </div>
                <div class="nav_leftli">
                    <ul>
                        <li><a href="#">探索</a></li>
                        <li><a href="#">360°VR全景</a></li>
                        <li><a href="#">VR视频</a></li>
                        <li><a href="#">3D全景</a></li>
                        <li><a href="#">最新资讯</a></li>
                    </ul>
                </div>
                <div class="nav_rightli">
                    <ul>
                        <li class="llx">
                                <span>
                                    <a href="#" style="background: #ffbe10;color: #fff;border-radius: 4px;padding: 2px 6px;font-size: 15px;">会员升级</a>
                                </span>
                                <input type="text" placeholder="请搜索" >
                                <button class="iconfont" >搜索</button>
                                <!-- <input type="button" value="搜索"> -->
                        </li>
                        <a href="#" class="icon-img">
                            <img src="./img/wikipedia.ico" alt="">
                        </a>
                        <li class="dropdwon">
                            <a href="" style="background:none;font-size:14px;"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- 头部导航栏结束 -->

        <!-- 添加素材图部分 -->
        <br class="add-body">
        <div class="upload">
            <div class="row-nav">
                <!-- <div class="row-nav-btn" tabindex="500"> -->
                <form action="/users/picture" method="post" enctype="multipart/form-data">
                    <!--注意input 必须要有name属性，后台才能接收到-->
                    <label id="file_chosen" for="image" data-placeholder="选择文件"></label>
                    <input id="image" type="file" name="image" />
                    <input id="upload_img" type="submit" value="上传全景图片"/>
                </form>
                <!-- <a href="">选择全景图片</a> -->
                <!-- </div> -->
            </div>
        </div>
        <div class="add">
            <div>
                <ul>
                    <li><img src="img/vr3.jpg" alt=""></li>
                    <li><img src="img/vr6.jpg" alt=""></li>
                    <li><img src="img/vr2.jpg" alt=""></li>
                    <li><img src="img/vr7.jpg" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="right-side">
            <ul class="list-group">
                <li class="side-add">
                    <div class>
                        <div class="project-name works_name">
                            项目名称
                        </div>
                        <input type="text" maxlength="30" placeholder="请输入项目名称">
                        <div class="project-name works_brief">
                            作品简介
                        </div>
                        <textarea class="brief"  rows="3" placeholder="请输入300个字符以内的文本内容" style="height: 127px;"></textarea>
                        <div class="project-name">
                            作品标签
                        </div>
                        <div class="input-group" style="width: 100%;">
                            <select id="pic_chosen" data-placeholder="请选择3个以内的标签" tabindex="-1">
                                <option value="1">学校</option>
                                <option value="2">别墅</option>
                                <option value="3">海景</option>
                                <option value="4">自然风光</option>
                                <option value="5">山川</option>
                                <option value="6">村落</option>
                                <option value="7">餐饮</option>
                                <option value="8">汽车</option>
                                <option value="9">展馆</option>
                                <option value="10">创意</option>
                            </select>
                        </div>
                        <div class="project-name external">
                            外部启用功能
                        </div>
                        <div class="user-label">
                            <div class="function-switch">
                                <span class="switch-name">公开发布</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-name">
                                <span>VR眼镜</span>
                                <!-- 矩形开关 -->
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                                <!-- 圆形开关
                                <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                                </label> -->
                            </div>
                            <div class="switch-name">
                                <span>小行星</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-name">
                                <span>自动旋转</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="project-name img_collection">作品图册</div>
                        <select class="form-control">
                            <option value="3000">默认图册</option>
                        </select>
                    </div>
                    <input class="btn btn-block btn-primary" type="submit" id="publish_img" value="发布"></input>
                </li>
            </ul>
            </div>
        </div>
    </div>
</body>
</html>
